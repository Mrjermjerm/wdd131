


<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Reviews">
        <meta name="author" content="Jeremy Sanders">
        <link href="styles/form.css" rel="stylesheet">
        <script src="scripts/form.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title>Reviews</title>
    </head>


<body>
    <header>
        <h1>Review Submitted</h1>
    </header>

    <main>
        <h2>Thank you for your review!</h2>
        <p>Your review has been submitted successfully. Here is the information you provided:</p>
        <ul>
            <li><strong>Product Name:</strong> <span id="productNameDisplay"></span></li>
            <li><strong>Rating:</strong> <span id="ratingDisplay"></span></li>
            <li><strong>Installation Date:</strong> <span id="installDateDisplay"></span></li>
            <li><strong>Useful Features:</strong> <span id="featuresDisplay"></span></li>
            <li><strong>Written Review:</strong> <span id="reviewDisplay"></span></li>
            <li><strong>Your Name:</strong> <span id="usernameDisplay"></span></li>
        </ul>

        <p>Total reviews submitted: <span id="reviewCount">0</span></p>
    </main>

    <footer>
        <p>&copy; 2024 Product Reviews</p>
    </footer>
</body>
</html>
